<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>YAO's Links</title>
    <link rel="icon" type="image/png" href="https://bh3gei.github.io/avatar.png" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: 136, 58, 234;
            --accent-light: 224, 204, 250;
            --accent-dark: 49, 10, 101;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            margin: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1b1b2f 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(var(--accent), 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .search-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .search-input {
            padding: 10px 15px;
            padding-right: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(var(--accent), 0.3);
            border-radius: 8px;
            color: #fff;
            font-family: 'Space Mono', monospace;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            width: 200px;
        }

        .search-input:focus {
            outline: none;
            background: rgba(var(--accent), 0.1);
            border-color: rgba(var(--accent), 0.5);
            box-shadow: 0 0 15px rgba(var(--accent), 0.2);
            width: 250px;
        }

        .search-engines {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(var(--accent), 0.3);
            border-radius: 8px;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 4px;
            min-width: 150px;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .search-engines.show {
            display: flex;
            transform: translateY(0);
            opacity: 1;
        }

        .engine-btn {
            padding: 8px 12px;
            color: #fff;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            font-family: 'Space Mono', monospace;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .engine-btn:hover {
            background: rgba(var(--accent), 0.2);
            transform: translateX(5px);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 4rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(var(--accent), 0.5);
            animation: title-glow 2s ease-in-out infinite alternate;
        }

        @keyframes title-glow {
            from { text-shadow: 0 0 10px rgba(var(--accent), 0.5); }
            to { text-shadow: 0 0 20px rgba(var(--accent-light), 0.7); }
        }

        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
        }

        .link-item {
            margin: 0;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.5s ease forwards;
        }

        .link-item.hidden {
            display: none;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-item:hover {
            transform: translateX(10px) scale(1.02);
        }

        .link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: #fff;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(var(--accent), 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(var(--accent), 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            background: rgba(var(--accent), 0.1);
            border-color: rgba(var(--accent), 0.3);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .link-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            min-width: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .link:hover .link-icon {
            transform: scale(1.2);
        }

        .link-name {
            font-size: 1.1rem;
            position: relative;
        }

        .link-name::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: rgba(var(--accent), 0.5);
            transition: width 0.3s ease;
        }

        .link:hover .link-name::after {
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-top: 5rem;
            }

            .links-list {
                grid-template-columns: 1fr;
            }

            .search-container {
                left: 20px;
                right: 20px;
            }

            .search-input {
                width: calc(100% - 30px);
            }

            .search-input:focus {
                width: calc(100% - 30px);
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search links..." id="searchInput">
        <div class="search-engines" id="searchEngines">
            <button class="engine-btn" data-url="https://www.google.com/search?q=">
                <span>üîç</span> Google
            </button>
            <button class="engine-btn" data-url="https://www.ecosia.org/search?q=">
                <span>üå≥</span> Ecosia
            </button>
            <button class="engine-btn" data-url="https://duckduckgo.com/?q=">
                <span>ü¶Ü</span> DuckDuckGo
            </button>
            <button class="engine-btn" data-url="https://www.bing.com/search?q=">
                <span>üîé</span> Bing
            </button>
        </div>
    </div>
    <div class="container">
        <h1>YAO's Links</h1>
        <ul class="links-list" id="linksList">
            <!-- Links will be loaded by JavaScript -->
        </ul>
    </div>

    <script>
        async function fetchLinks() {
            const LINKS_URL = 'https://cdn.jsdelivr.net/gh/BH3GEI/Resume@main/all_links.md';
            try {
                const response = await fetch(`${LINKS_URL}?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const content = await response.text();
                console.log('Raw content length:', content.split('\n').length);
                
                const links = content.split('\n')
                    .filter(line => line.trim())
                    .map(line => {
                        // ÊîØÊåÅÊõ¥Â§öÊ†ºÂºèÁöÑÈìæÊé•ÂåπÈÖç
                        const matches = line.match(/\[(.*?)\]\((.*?)\)|\[(.*?)\]\[(.*?)\](?:\s*\[(.*?)\])?/);
                        if (matches) {
                            // Â§ÑÁêÜ [text](url) Ê†ºÂºè
                            if (matches[1] && matches[2]) {
                                return {
                                    name: matches[1],
                                    url: matches[2],
                                    icon: ''
                                };
                            }
                            // Â§ÑÁêÜ [text][url][icon] Ê†ºÂºè
                            return {
                                name: matches[3],
                                url: matches[4],
                                icon: matches[5]?.replace(/[\[\]]/g, '') || ''
                            };
                        }
                        return null;
                    })
                    .filter(Boolean);
                
                console.log('Parsed links count:', links.length);
                return links;
            } catch (error) {
                console.error('Error fetching links:', error);
                console.error('Error details:', error.message);
                return [];
            }
        }

        async function updateLinks() {
            const links = await fetchLinks();
            const linksList = document.getElementById('linksList');
            
            if (links.length === 0) {
                linksList.innerHTML = '<li class="link-item"><div class="link">No links found or error loading links</div></li>';
                return;
            }
            
            const html = links.map(link => `
                <li class="link-item">
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="link">
                        <span class="link-icon">${link.icon}</span>
                        <span class="link-name">${link.name}</span>
                    </a>
                </li>
            `).join('');
            
            linksList.innerHTML = html;
            console.log('Rendered links count:', links.length);
        }

        function filterLinks(query) {
            query = query.toLowerCase();
            let hasResults = false;
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach(item => {
                const name = item.querySelector('.link-name').textContent.toLowerCase();
                if (name.includes(query)) {
                    item.classList.remove('hidden');
                    hasResults = true;
                } else {
                    item.classList.add('hidden');
                }
            });
            return hasResults;
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        const searchInput = document.getElementById('searchInput');
        const searchEngines = document.getElementById('searchEngines');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query) {
                const hasResults = filterLinks(query);
                if (!hasResults) {
                    searchEngines.classList.add('show');
                } else {
                    searchEngines.classList.remove('show');
                }
            } else {
                document.querySelectorAll('.link-item').forEach(item => {
                    item.classList.remove('hidden');
                });
                searchEngines.classList.remove('show');
            }
        });

        // ÊêúÁ¥¢ÂºïÊìéÈõÜÊàê
        document.querySelectorAll('.engine-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query) {
                    window.open(btn.dataset.url + encodeURIComponent(query), '_blank');
                    searchEngines.classList.remove('show');
                }
            });
        });

        // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ÊêúÁ¥¢ÂºïÊìéÂàóË°®
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchEngines.classList.remove('show');
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊõ¥Êñ∞ÈìæÊé•
        document.addEventListener('DOMContentLoaded', updateLinks);
    </script>
</body>
</html>
